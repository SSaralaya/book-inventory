<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

      .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

      .form-group {
            margin-bottom: 20px;
        }

      .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #337ab7;
        }

      .form-group input[type="text"],.form-group input[type="number"] {
            width: 100%;
            height: 30px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
        }

      .btn {
            width: 100%;
            height: 30px;
            padding: 10px;
            font-size: 14px;
            background-color: #008000; /* changed button color to green */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

      .btn:hover {
            background-color: #006400; /* changed button hover color to dark green */
        }

      .btn-secondary {
            background-color: #00698f; /* changed secondary button color to blue */
            color: #fff;
        }

      .btn-secondary:hover {
            background-color: #005077; /* changed secondary button hover color to dark blue */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Add New Book</h2>
    <form th:action="@{/saveBook}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" />
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" />
        </div>
        <div class="form-group">
            <label for="availableVolumes">Available Volumes:</label>
            <input type="number" id="availableVolumes" th:field="*{availableVolumes}" min="0" />
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn" />
        </div>
    </form>
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
